services:
  ml-service:
    build: ./ml-service
    container_name: ml_service_container
    ports:
      - "8000:8000"
    env_file:
      - ./ml-service/.env
    volumes:
      - ./ml-service:/app
      - ml_models:/app/models
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  backend:
    build: ./backend
    container_name: backend_container
    ports:
      - "5000:5000"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
    command: ["npm", "start"]
    depends_on:
      - ml-service
    environment:
      - ML_SERVICE_URL=http://ml-service:8000

  frontend:
      build: ./frontend
      container_name: frontend_container
      ports:
        - "5173:5173"
      env_file:
        - ./frontend/.env
      environment:
        - VITE_API_URL=http://backend:5000
      volumes:
        - ./frontend:/app
        - /app/node_modules
      depends_on:
        - backend
      stdin_open: true
      tty: true
      # Remove the command line - let Dockerfile CMD handle it

volumes:
  frontend_node_modules:
  ml_models:
